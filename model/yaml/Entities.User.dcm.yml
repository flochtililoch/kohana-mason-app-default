Entities\User:
  type: entity
  table: users
  id:
    id:
      type: integer
      generator:
        strategy: AUTO
  fields:
    login:
      type: string
      length: 60
      unique: true
    password:
      type: string
      length: 60
    firstname:
      type: string
      length: 50
    lastname:
      type: string
      length: 50
    birthday:
      type: time
    locale:
      type: string
      length: 5
  oneToMany:
    token:
      targetEntity: Entities\Token
      mappedBy: user
    address:
      targetEntity: Entities\Address
      mappedBy: user
    email:
      targetEntity: Entities\Email
      mappedBy: user
    phone:
      targetEntity: Entities\Phone
      mappedBy: user
  manyToMany:
    roles:
      targetEntity: Entities\Role
      joinTable:
        name: users_roles
        joinColumns:
          user_id:
            referencedColumnName: id
        inverseJoinColumns:
          role_id:
            referencedColumnName: id